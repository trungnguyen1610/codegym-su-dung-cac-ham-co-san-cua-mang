<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert uppercase => lowercase trong chuoi</title>
</head>
<body>
    <script>
        let input = prompt("Nhập vào một đoạn text");
        let afterInput = input.toString();
        let newArr= [];
        for(i=0;i<input.length;i++){
            if(isUpperCase(afterInput[i])){
                let result = afterInput[i].toLowerCase();
                newArr.push(result);
            }else{
                newArr.push(afterInput[i]);
            }
           
        }
        
        function isUpperCase(str){
            return str === str.toUpperCase();
        }
        document.write(newArr.join(''));
    </script>
</body>
</html>
