    <script>
        let myColor = ["Red", "Green", "White", "Black"]
       let text="";
        function joinAllTextArr(arr) {
            let textFix;
            arr.map(item => {
                 text += item +",";
                 textFix = text.slice(0, -1) 
            });
            return textFix;
           
        }
    console.log(joinAllTextArr(myColor));
